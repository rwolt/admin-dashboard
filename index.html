<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="grid-container">
        <div class="sidebar">
          <div class="logo">
            <h1>Dashboard</h1>
            </div>
          
            <div class="nav">
              <ul class="nav-list">
                <li class="nav-item" id="home"><img src="./images/home.svg" alt="home icon"><a href="#">Home</a></li>
                <li class="nav-item" id="profile"><img src="./images/user.svg" alt="user icon"><a href="#">Profile</a></li>
                <li class="nav-item" id="messages"><img src="./images/message-square.svg" alt="message icon"><a href="#">Messages</a></li>
                <li class="nav-item" id="history"><img src="./images/clock.svg" alt="history icon"><a href="#">History</a></li>
                <li class="nav-item" id="tasks"><img src="./images/file.svg" alt="tasks icon"><a href="#">Tasks</a></li>
                <li class="nav-item" id="communities"><img src="./images/users.svg" alt="communities icon"><a href="#">Communities</a></li>
              </ul>
            </div>
            <div class="settings">
              <ul class="settings-list">
                <li><img src="./images/settings.svg" alt="settings icon"><a href="#" id="settings">Settings</a></li>
                <li><img src="./images/help-circle.svg" alt="help icon"><a href="#" id="support">Support</a></li>
                <li><img src="./images/shield.svg" alt="privacy icon"><a href="#" id="privacy">Privacy</a></li>
              </ul>
            </div>
          </div>
          <div class="header">
            <div class="search-bar">
              <img src="./images/search.svg" alt="search icon">
              <input type="search" id="search-input">
            </div>
            <div class="auth-buttons">
              <img src="./images/bell.svg" id='notifications-icon' alt="notifications icon" />
              <img  alt="" id="auth-profile-picture" src="./images/profile-picture.jpg" />
              <p>Daniel Clark</p>
            </div>
            <div class="user-info">
              <img src="./images/profile-picture.jpg" id="profile-picture" alt="profile picture">
              <p id="greeting">Hi there,</p>
              <p id="user-name">Daniel Clark (@danclark)</p>
            </div>
            <div class="interaction-buttons">
              <button>New</button><button>Upload</button><button>Share</button>
            </div>
          </div>
          <div class="main-content"></div>
        </div>
      </div>
    </div>
  </body>
</html>
